<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Iron Comments </title>
    
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>
    
 <fieldset class="form-container">
    <form method="" action="" class="name">
        <label for="name">Name:</label><br>
        <input type="text" name="text" id="text"><br>
    
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email"><br>
   
        Comment:
        <textarea id="comment" name="comment" rows="10" cols="19" ></textarea>
    
        <span class="checkbox-text">Receive email updates?</span>
        <input class="checkbox-cell"type="checkbox" name="agreement"/>
        <button class="button" type="submit">Submit</button>
    </form>

 </fieldset>

</body>
</html>
